<div  id="cursymat" class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-8 col-lg-offset-2 col-lg-9">
	<div id="header">
		<h2>Análisis de Rendimiento Escolar</h2>
	</div>
	<div id="content">
            <div class='row'>
                  <p>En el gráfico a continuación se presentará el rendimiento académico por materia y por curso. Seleccione el gráfico que desea ver.</p>
            </div>
            <div class="row">
                  <p style="text-align: center;">
                  <label class="radio-inline"><input type="radio" name="optradio" ng-model='vm.sel.type' value='mat' ng-change='vm.mostrarGraficos()' selected>Materias</label>
                  <label class="radio-inline"><input type="radio" name="optradio" ng-model='vm.sel.type' value='cur' ng-change='vm.mostrarGraficos()'>Cursos</label>
                  </p>
            </div>
            <div class='row'>
                  <div class="form-group col-xs-12">
                        <label class="col-sm-2 control-label">Elija un año.</label>
                        <div class="col-sm-8">
                              <select ng-model='vm.sel.anio' class='form-control'>
                                    <option ng-repeat='anio in vm.anios track by anio.id' value='{{anio.id}}'>{{anio.anio}}</option>
                              </select>
                        </div>
                  </div>
                  <div class="form-group col-xs-12">
                        <label class="col-sm-2 control-label">Elija un periodo.</label>
                        <div class="col-sm-8">
                              <select ng-model='vm.sel.per' class='form-control' ng-change='vm.cambioAnio()'>
                                    <option ng-repeat='per in vm.periodos() | orderBy:"nombre"' value='{{per.id}}'>{{per.nombre}}</option>
                              </select>
                        </div>
                  </div>
                  <!--<div class="row">-->
                        <div class="form-group col-xs-offset-1 col-xs-10">
                              <button class="btn btn-warning btn-sm" ng-show='true' ng-click='vm.mostrarGraficos()'>Volver al primer gráfico</button>
                        </div>
                  <!--</div>-->
            </div>
	</div>
	<div id="footer">
            <div ng-hide='vm.muestraChartjs' id="chartContainer" style="height: 200%; width: 100%;"></div>
            <canvas ng-show='vm.muestraChartjs' id="specialChart" style="width: 100%;" height="200"></canvas>
	</div>            
</div>
