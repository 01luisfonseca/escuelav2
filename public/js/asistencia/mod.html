<div>
	<ul>
		<li ng-repeat='per in vm.dts.data.niveles_has_anios.anios.periodos'>
			<p>{{ per.nombre }}</p>
			<ul>
				<li ng-repeat='na in per.newasistencia'>
					<p>{{ na.fecha }}</p>
					<p><button class="btn btn-danger btn-xs" ng-click='vm.delData(na.id)'>Eliminar asistencia</button></p>
				</li>
			</ul>
		</li>
	</ul>
</div>
