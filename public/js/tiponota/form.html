<form class="form-horizontal" name="formTiponota" ng-submit="formTiponota.$valid && vm.accion(vm.existente)" novalidate>
	<div class="form-group">
		<div class="col-xs-12">
			<label class="control-label">Nombre</label>
		</div>
		<div class="col-xs-12">
			<input type="text" class="form-control" ng-model="vm.ndts.nombre" ng-change='vm.ndts.visible=true' required>
		</div>				
	</div>
	<div class="form-group">							
		<div class="col-xs-12">
			<label class="control-label" for="descripcion">Descripción</label>
		</div>
		<div class="col-xs-12">  
			<textarea ng-model="vm.ndts.descripcion" cols="3" id="descripcion" class="form-control" ng-change='vm.ndts.visible=true'></textarea>
		</div>
	</div>
	<input type="submit" class="btn btn-warning btn-md" value="Actualizar información" ng-show='vm.ndts.visible'>
</form>
